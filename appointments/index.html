<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Book Your Appointment</title>
  </head>
  <body>
    <h1>Enter your information in the blanks to book an appointment with us:</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" placeholder="name">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" placeholder="date">
      </div>
      <div class="form-group">
        <label for="Start">Start time</label>
        <input type="Start" id="Start">
      </div>
      <div class="form-group">
        <label for="End">End time</label>
        <input type="End" id="End">
      </div>
      <button type="submit" class="btn btn-default"><a href="confirmation.html">Submit</a></button>
    </form>

  </body>
</html>
